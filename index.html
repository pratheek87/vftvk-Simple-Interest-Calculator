<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div id="outer">
            <h1>Simple Interest Calculator</h1>
            <div id="wrapper">
                <div id="text">
                    <p>Amount</p>
                    <p>Rate</p>
                    <p>No.Years</p>

                </div>
                <div id="controls">
                    <input type="number" id="principal"> <br /><br />
                    <div>
                        <input type="range" id="rate" min="1.0" max="20" value="1.0" step="0.1" class="slider">
                        <input type="text" id="op" size="1" min="1.0" max="20">
                        %
                    </div>
    
                    <br />
                    <select name="calcyears" id="years"></select>
                </div>
            </div>

            <div id="results">
                <span id="result"></span><br>
                <button onclick="compute()">Compute Interest</button>

                <p id="text_op">
                </p>

            </div>
            <div id="footer">
                <span>&#169;</span> Everyone Can Get Rich
            </div>
        </div>       
    </body>
</html>
